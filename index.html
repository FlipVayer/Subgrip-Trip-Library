<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subgrip Trick Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #56ccf2;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
  width: 350px;
  margin-bottom: 10px;
}


    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #56ccf2;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #56ccf2;
      color: #121212;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .nav-buttons a:hover {
      background-color: #2ea8db;
    }

    /* Trick card style (guardado para otras páginas) */
    .trick-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px #0f8edb;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .trick-card:hover {
      transform: scale(1.03);
    }

    .trick-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .trick-info {
      font-size: 1rem;
      color: #a0d9ff;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo.png" alt="Subgrip Logo">
    <h1>Trick Library</h1>
  </header>

  <div class="nav-buttons">
    <a href="facil.html">Trucos Fáciles</a>
    <a href="medio.html">Trucos Medios</a>
    <a href="dificil.html">Trucos Difíciles</a>
    <a href="clips.html">Sube tu Clip</a>
  </div>

</body>
</html>

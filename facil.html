<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trucos Fáciles - Subgrip Trick Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #56ccf2;
      padding: 20px 20px 80px; /* espacio para scroll abajo */
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 350px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px #56ccf2);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #56ccf2;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #56ccf2;
      box-shadow: 0 0 10px #0f8edb;
    }

    .trick-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .trick-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px #0f8edb;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .trick-card:hover {
      transform: scale(1.03);
    }

    .trick-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #56ccf2;
    }

    .trick-info {
      font-size: 1rem;
      color: #a0d9ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Subgrip Logo" />
    <h1>Trick Library - Trucos Fáciles</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar truco..." />
  </div>

  <div class="trick-list" id="trickList">
    <!-- Aquí se cargarán los trucos con JS -->
  </div>

  <script>
    // Trucos fáciles sin repetir los medios
    const tricks = [
      { name: 'Ollie', tips: 'El básico para todos, salta con la tabla.' },
      { name: 'Manual', tips: 'Equilibrio en dos ruedas, fluye y no caigas.' },
      { name: 'Pop Shuvit', tips: 'Gira la tabla 180° rápido con un pop suave.' },
      { name: 'Nose Manual', tips: 'Manual pero con el nose, más estilo.' },
      { name: 'Shuvit', tips: 'Gira la tabla 180° sin flip.' },
      { name: '180 Ollie', tips: 'Gira todo tu cuerpo y tabla 180°.' },
      { name: 'Kickturn', tips: 'Gira la tabla sobre el tail en la rampa.' },
      { name: 'Boneless', tips: 'Baja el pie y agarra la tabla antes de saltar.' },
      { name: '180 Shuvit', tips: 'Shuvit con giro del cuerpo 180°.' },
      { name: 'Boardslide', tips: 'Desliza la tabla sobre un rail o borde.' },
      { name: 'Nollie', tips: 'Ollie desde el nose de la tabla.' },
      { name: 'Fakie Ollie', tips: 'Ollie en dirección contraria.' },
      { name: 'Heel Flip', tips: 'Haz que la tabla gire con el talón.' },
      { name: 'Backside 180', tips: 'Gira tu cuerpo y tabla hacia atrás 180°.' },
      { name: 'Frontside 180', tips: 'Giro hacia adelante 180° con tabla y cuerpo.' },
      { name: 'Shove-it', tips: 'Gira la tabla 180° sin flip (otra variante).' },
      { name: 'Manual to Fakie', tips: 'Transición de manual a fakie.' },
      { name: 'Switch Ollie', tips: 'Ollie en stance inverso.' },
      { name: 'Pop Shuvit Fakie', tips: 'Pop shuvit pero en fakie.' },
      { name: 'Rail Stand', tips: 'Pararte sobre los trucks en el rail.' },
      { name: 'Slappy Grind', tips: 'Desliza con el truck delantero en la borda.' },
      { name: 'Kickflip', tips: 'Haz que la tabla gire 360° con el pie.' },
      { name: 'Heelflip', tips: 'Tabla gira con el talón, básico pero efectivo.' },
      { name: 'Fakie Manual', tips: 'Manual pero andando en fakie.' },
      { name: 'Ollie North', tips: 'Ollie mientras agarras el nose.' }
    ];

    const list = document.getElementById('trickList');
    const search = document.getElementById('searchInput');

    function renderTricks(query = '') {
      list.innerHTML = '';
      const filtered = tricks.filter(t =>
        t.name.toLowerCase().includes(query.toLowerCase())
      );

      filtered.forEach(trick => {
        const card = document.createElement('div');
        card.className = 'trick-card';
        card.innerHTML = `
          <div class="trick-name">${trick.name}</div>
          <div class="trick-info">Tip: ${trick.tips}</div>
        `;
        list.appendChild(card);
      });
    }

    search.addEventListener('input', () => {
      renderTricks(search.value);
    });

    renderTricks();
  </script>
</body>
</html>
